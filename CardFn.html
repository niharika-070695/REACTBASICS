<html>
  <head>
    <style>
      .card {
        box-shadow: 0 0 10px green;
        padding: 10px;
        width: 270px;
        height: 400 px;
      }
      #cardContainer {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createCard(name, imageURL) {
        //JSX code to create a card
        //var imageURL = "https://wallpapercave.com/wp/1B76Pm2.jpg";
        return (
          <div class="card">
            <img src={imageURL} width="100%" height="250" />
            <h3>{name}</h3>
            <p>I am Rabbit and I belong to family Leporidae.</p>
            <button>Animal Details</button>
          </div>
        );
      }
      function multipleCard() {
        return (
          <div id="cardContainer">
            {createCard("rabbit1", "https://wallpapercave.com/wp/1B76Pm2.jpg")}
            {createCard(
              "rabbit2",
              "https://tse4.mm.bing.net/th?id=OIP.leKIPQCsm5skT6PjXMCWlAHaEo&pid=Api&P=0&h=180"
            )}
            {createCard(
              "rabbit3",
              "https://i2.wp.com/www.allthestufficareabout.com/wp-content/uploads/2019/03/cute-bunny-pictures-funny-bunny-images-bunny-pics-allthestufficareabout-3.jpg?w=1440&ssl=1"
            )}
            {createCard(
              "rabbit4",
              "https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/rabbit-breeds-american-white-1553635287.jpg?crop=0.976xw:0.651xh;0.0242xw,0.291xh&resize=480:*"
            )}
          </div>
        );
      }
      ReactDOM.render(multipleCard(), document.getElementById("root"));
    </script>
  </body>
</html>
