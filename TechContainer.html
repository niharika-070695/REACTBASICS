      function CreateContainer() {
        return (
          <div id="container">
            <h2>ReactJS</h2>
            <p>
              React JS is a Java script library used to develop Single Page
              Applications.JSX is very much similar to HTML or XML.It allows
              developers to write HTML-like code within JavaScript. JSX is then
              transformed into JavaScript function calls which React can
              process.React uses a virtual DOM (Document Object Model) to
              optimize performance. The virtual DOM is a lightweight copy of the
              actual DOM.When the state of an application changes, React updates
              the virtual DOM first, then efficiently updates the actual DOM
              only where changes occurred.React uses a declarative approach,
              meaning developers describe how the UI should look for a given
              state, and React takes care of updating the UI when the state
              changes. This contrasts with imperative programming, where
              developers write step-by-step instructions on how to change the
              UI.
            </p>
            <button>More Details</button>
          </div>
        );
      }

      function MultipleContainer() {
        return (
          <div>
            <CreateContainer />
            <CreateContainer />
            <CreateContainer />
          </div>
        );
      }

      ReactDOM.render(
        <MultipleContainer />,
        document.getElementById("coreelement")
      );
    </script>
