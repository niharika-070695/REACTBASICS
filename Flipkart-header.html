<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-weight: bolder;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function CreateUI(props) {
        return (
          <div>
            <img src={props.url} width="70" height="70" />
            <p>{props.title}</p>
          </div>
        );
      }
      function App() {
        const containerStyle = {
          display: "flex",
          justifyContent: "space-evenly",
        };
        return (
          <div style={containerStyle}>
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/44e10b16e649b691.jpg?q=100"
              title="Mobiles&Tablets"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/717b5077a5e25324.jpg?q=100"
              title="TVs&Appliances"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/4da1d0d19350cc84.jpg?q=100"
              title="Electronics"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/9d4e9c605fc1d2d3.jpg?q=100"
              title="Fashion"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/a5e656672d0548dd.jpg?q=100"
              title="Beauty"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/5b813b64a3179898.jpg?q=100"
              title="Home&Kitchen"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/7a5e96c10ada8a56.jpg?q=100"
              title="Furniture"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/57fe1ffe54569c41.jpg?q=100"
              title="Travel"
            />
            <CreateUI
              url="https://rukminim2.flixcart.com/fk-p-flap/96/96/image/25f400c36bc3487d.jpg?q=100"
              title="Grocery"
            />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
